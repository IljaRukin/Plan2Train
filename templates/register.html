<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
    function clicked(e)
    {
       var password = prompt('Master Password:');
          if (password) {
            document.getElementById("masterPassword").setAttribute("value", password);
            document.getElementById("registerUserForm").submit();
          } else {
            e.preventDefault();
          }
    }
    </script>
</head>

<body>
    <h1>Plan 2 Train</h1>
    <form id="registerUserForm" method="POST" action="/register">
        <input type="text" name="username" class="form-control" placeholder="Username">
        <!--<input type="text" name="email" class="form-control" placeholder="E-Mail">-->
        <input type="password" name="password" class="form-control" placeholder="Password">
        <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password">
        <input type="hidden" name="masterPassword" id="masterPassword" />
        <p><a href="/login">return to login.</a></p>
        <button type="submit" onclick="clicked(event)">Register</button>
    </form>
</body>

</html>
